<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fourier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="user-input-container">
    <!-- User input table -->
    <table>
      <thead>
        <tr>
          <th>Vector Length</th>
          <th>Rotation Speed</th>
        </tr>
      </thead>
      <tbody id="user-input-table"></tbody>
    </table>

    <!-- User input form -->
    <div class="user-input-form">
        <label for="vectorLength">Enter a vector length:</label>
        <input type="number" id="vectorLength" placeholder="Enter a value" />
        
        <label for="rotationSpeed">Enter a rotation speed:</label>
        <input type="number" id="rotationSpeed" placeholder="Enter rotation speed" />
        <button onclick="addUserInput()">Add Input</button>
    </div>
  </div>

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="point.js"></script>
  <script src="main.js"></script>
</body>
</html>
