<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fourier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="user-input-container">
    <!-- First user input column -->
    <div class="user-input-column">
      <label for="userInput">Enter a vector length:</label>
      <input type="number" id="userInput" placeholder="Enter a value" />
      <button onclick="addValue()">Add Value</button>
      <div id="input-container"></div>
    </div>

    <!-- Second user input column -->
    <div class="user-input-column">
      <label for="rotationSpeed">Enter a rotation speed:</label>
      <input type="number" id="rotationSpeed" placeholder="Enter rotation speed" />
      <button onclick="addRotationSpeed()">Add Rotation Speed</button>
      <div id="rotation-speed-container"></div>
    </div>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>Vector Length</th>
        <th>Rotation Speed</th>
      </tr>
    </thead>
    <tbody id="user-input-table"></tbody>
  </table>

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="point.js"></script>
  <script src="main.js"></script>
</body>
</html>
